<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username">
        <label for="">username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password">
        <label for="">password</label>
    </div>

    <div class="form-grup text-center">
        <button class="btn btn-succcess me-2" type="submit">Register</button>
        <button class="btn btn-succcess me-2" (click)="cancel()">Cancel</button>
    </div>
</form>
