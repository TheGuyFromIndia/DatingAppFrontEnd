<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse" >
        
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser()){
            <li class="nav-item">
              <a class="nav-link " aria-current="page" routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-disabled="true" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-disabled="true" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          }
          </ul>
          @if (accountService.currentUser()){
          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
                    Welcome {{username | titlecase}} <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                role="menu" aria-labelledby="button-animated">
              <li role="menuitem"><a class="dropdown-item">Edit profile</a></li>
              <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
            </ul>
          </div>
        }
        @else {
          <div >
            <form  #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
              <input name="username" [(ngModel)]="model.username" class="form-control me-2"  placeholder="Username" >
              <input name="password" [(ngModel)]="model.password" class="form-control me-2"  placeholder="Login" type="password">
              <button class="btn btn-success" type="submit">Login</button>
            </form>
           
          </div>
          
        }
      </div>
    </div>
  </nav>
